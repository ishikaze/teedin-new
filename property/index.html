<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="../style.css">
    <style>
    .property-details-container {
        max-width: 50em;
        margin: 3em auto;
        background: #fff;
        border-radius: 1.5em;
        box-shadow: 0 4px 32px rgba(0,0,0,0.10);
        padding: 2em 2em 3em 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .property-details-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .property-details-card img {
        margin-bottom: 1em;
        width: 100%;
        max-width: 500px;
        border-radius: 1em;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        object-fit: cover;
    }
    
    .property-info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 1em;
        width: 100%;
        margin-bottom: 1.5em;
    }
    .property-details-card h2 {
        margin-bottom: 1em;
        font-size: 2em;
        color: #222;
        text-align: center;
        font-weight: 700;
    }
    .property-info {
        font-size: 1.1em;
        color: #444;
        margin-bottom: 0.7em;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 0.7em;
        background: #f7f7f7;
        border-radius: 0.5em;
        padding: 0.7em 1em;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .property-details-card a {
        color: #222;
        text-decoration: none;
        font-weight: 500;
        margin-top: 2em;
        background: #f5f5f5;
        border-radius: 0.5em;
        padding: 0.7em 2em;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        transition: background 0.2s;
    }
    .property-details-card a:hover {
        background: #222;
        color: #fff;
    }
    @media (max-width: 700px) {
        .property-details-container {
            max-width: 98vw;
            margin: 1em auto;
            padding: 1em 0.5em 2em 0.5em;
        }
        .property-details-card img {
            max-width: 100vw;
            height: auto;
        }
    .property-details-card h2 {
        .property-info-grid {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(8, auto);
            gap: 0.7em;
        }
            font-size: 1.3em;
        }
        .property-info {
            font-size: 1em;
            padding: 0.5em 0.7em;
        }
        .property-details-card a {
            padding: 0.7em 1em;
        }
    }
    </style>
    <title>Property Details</title>
</head>
<body>
    <div id="navbar">
        <div id="icon"></div>
        <div id="nav">
            <a href="../">Home</a>
            <a href="../about">About</a>
            <a href="../contact">Contact</a>
            <div class="nav-divider"></div>
            <div id="profile"><i class="fa-solid fa-user"></i></div>
        </div>
    </div>
    <div id="property-details" class="property-details-container">
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var data = localStorage.getItem('selectedListing');
        if (!data) {
            document.getElementById('property-details').innerHTML = '<p>ไม่พบข้อมูลอสังหาริมทรัพย์</p>';
            return;
        }
        var listing = JSON.parse(data);
        var html = `
                        <div class="property-details-card">
                                <img src="${listing.img.replace('./assets/', '../assets/')}" alt="${listing.type}" style="width:100%;max-width:500px;border-radius:1em;">
                                <h2>${listing.title}</h2>
                                <div class="property-info-grid">
                                    <div class="property-info"><i class="fa-solid fa-tag"></i> <b>ราคา:</b> ${listing.price.toLocaleString()} บาท</div>
                                    <div class="property-info"><i class="fa-solid fa-ruler-combined"></i> <b>พื้นที่:</b> ${listing.area} ตร.ม.</div>
                                    <div class="property-info"><i class="fa-solid fa-location-dot"></i> <b>ที่ตั้ง:</b> ${listing.location}</div>
                                    <div class="property-info"><i class="fa-solid fa-home"></i> <b>ประเภท:</b> ${listing.type}</div>
                                    <div class="property-info"><i class="fa-solid fa-bed"></i> <b>ห้องนอน:</b> ${listing.bedrooms || '-'} ห้อง</div>
                                    <div class="property-info"><i class="fa-solid fa-bath"></i> <b>ห้องน้ำ:</b> ${listing.bathrooms || '-'} ห้อง</div>
                                    <div class="property-info"><i class="fa-solid fa-car"></i> <b>ที่จอดรถ:</b> ${listing.parking || '-'} คัน</div>
                                    <div class="property-info"><i class="fa-solid fa-calendar-days"></i> <b>ปีที่สร้าง:</b> ${listing.year || '-'}
                                    </div>
                                </div>
                                <div class="property-info"><i class="fa-solid fa-info-circle"></i> <b>รายละเอียดเพิ่มเติม:</b> ${listing.description || 'ไม่มีข้อมูลเพิ่มเติม'}
                                </div>
                                <a href="../index.html" style="display:inline-block;margin-top:2em; color:#222; text-decoration:none; font-weight:500;">&larr; กลับไปหน้าหลัก</a>
                        </div>
        `;
        document.getElementById('property-details').innerHTML = html;
    });
    </script>
</body>
</html>
